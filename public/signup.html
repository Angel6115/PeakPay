<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PeekPay — Crear cuenta Early Access</title>
  <link rel="icon" href="./favicon.ico">
  <style>
    :root{
      --bg: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
      --text:#0f172a;
      --muted:#64748b;
      --card:#ffffff;
      --ring:#e2e8f0;
      --accent:#667eea;
      --purple:#764ba2;
    }
    *{ box-sizing:border-box; margin:0; padding:0 }
    body{ 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container{
      max-width: 480px;
      width: 100%;
    }
    .card{
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(102,126,234,0.12);
    }
    .logo-area{
      text-align: center;
      margin-bottom: 30px;
    }
    .logo{
      width: 70px;
      height: 70px;
      border-radius: 18px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(102,126,234,0.15);
    }
    h1{
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 12px;
      text-align: center;
    }
    .subtitle{
      text-align: center;
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .price-highlight{
      background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1));
      border: 2px solid var(--accent);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
    }
    .price-highlight .price{
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .price-highlight .note{
      font-size: 14px;
      color: var(--muted);
      margin-top: 8px;
    }
    .form-group{
      margin-bottom: 20px;
    }
    label{
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }
    input{
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--ring);
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
      outline: none;
    }
    input:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    .btn{
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--accent), var(--purple));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 20px rgba(102,126,234,0.3);
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(102,126,234,0.4);
    }
    .btn:disabled{
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .benefits{
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid var(--ring);
    }
    .benefits h3{
      font-size: 16px;
      margin-bottom: 12px;
      font-weight: 700;
    }
    .benefits ul{
      list-style: none;
      padding: 0;
    }
    .benefits li{
      padding: 8px 0;
      font-size: 14px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .benefits li::before{
      content: "✓";
      color: #10b981;
      font-weight: 700;
      font-size: 16px;
    }
    .error{
      background: #fee2e2;
      border: 1px solid #fca5a5;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }
    .back-link{
      text-align: center;
      margin-top: 20px;
    }
    .back-link a{
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }
    .back-link a:hover{
      text-decoration: underline;
    }
    @media (max-width: 640px){
      .card{ padding: 30px 24px; }
      h1{ font-size: 24px; }
      .price-highlight .price{ font-size: 40px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-area">
        <img src="peak1.png" alt="PeekPay" class="logo">
        <h1>Early Access</h1>
        <p class="subtitle">Únete a los primeros 2,000 usuarios de PeekPay</p>
      </div>

      <div class="price-highlight">
        <div class="price">$9.99</div>
        <div class="note">Pago único • Acceso de por vida</div>
      </div>

      <div id="errorMsg" class="error"></div>

      <form id="signupForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="tu@email.com"
            required
            autocomplete="email"
          >
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Continuar al pago
        </button>
      </form>

      <div class="benefits">
        <h3>Lo que obtienes:</h3>
        <ul>
          <li>1,000 Peak Credits ($10 valor)</li>
          <li>Acceso de por vida</li>
          <li>Badge "Founder"</li>
          <li>Comunidad VIP</li>
          <li>Early access a features</li>
        </ul>
      </div>

      <div class="back-link">
        <a href="./index.html">← Volver al inicio</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
    }

    function hideError() {
      errorMsg.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email = emailInput.value.trim();
      
      if (!email) {
        showError('Por favor ingresa tu email');
        return;
      }

      // Validar formato email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Email inválido');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Redirigiendo...';

      try {
        // Crear Stripe Checkout Session
        const response = await fetch('/api/create-checkout-session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Error al crear sesión de pago');
        }

        const { url } = await response.json();
        
        // Redirect a Stripe Checkout
        window.location.href = url;

      } catch (error) {
        showError(error.message || 'Error al procesar. Intenta de nuevo.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Continuar al pago';
      }
    });
  </script>
</body>
</html>
