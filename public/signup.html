<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PeekPay ‚Äî Entrar</title>

  <!-- Carga Supabase antes que _header.js para que pueda crear el cliente -->
  <!-- Router + cliente Supabase √∫nico -->
    <script src="./env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./_header.js" defer></script>

  <!-- Estilos -->
  <link rel="icon" href="./favicon.ico">
  <link rel="preload" as="style" href="./styles.min.css" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="./styles.min.css"></noscript>

  <style>
    :root{
      --bg:#fff; --text:#0b1020; --muted:#475569; --ring:#e2e8f0; --card:#f8fafc;
      --indigo:#4f46e5; --blue:#2563eb; --ink:#111827;
    }
    *{ box-sizing:border-box }
    body{ font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif; margin:0; background:var(--bg); color:var(--text) }
    .wrap{ max-width:520px; margin:0 auto; padding:28px 16px 64px }
    header{ display:flex; align-items:center; gap:10px; margin-bottom:12px }
    header img{ width:36px; height:36px; border-radius:8px; box-shadow:0 6px 14px rgba(79,70,229,.12) }
    .crumbs{ font-size:12px; color:var(--muted) }
    .crumbs a{ color:inherit; text-decoration:none }
    .crumbs a:hover{ text-decoration:underline }

    .panel{ border:1px solid var(--ring); background:var(--card); border-radius:16px; padding:18px; box-shadow:0 6px 14px rgba(79,70,229,.06) }
    h1{ font-size:20px; margin:6px 0 10px }
    .desc{ font-size:13px; color:var(--muted) }

    .stack{ display:grid; gap:10px; margin-top:14px }
    label.small{ font-size:12px; color:var(--muted) }

    .field{ position:relative }
    .field input[type=email]{
      width:100%; height:44px; border:1px solid var(--ring); background:#fff; border-radius:10px;
      padding:0 12px 0 36px; font-size:14px; outline:none;
    }
    .field svg{ position:absolute; left:10px; top:50%; transform:translateY(-50%); opacity:.70 }

    .btn{
      width:100%; height:44px; border:0; border-radius:10px; cursor:pointer;
      display:flex; align-items:center; justify-content:center; gap:8px;
      font-weight:600; font-size:14px;
      box-shadow:0 6px 16px rgba(79,70,229,.18);
      background:linear-gradient(90deg,var(--indigo),var(--blue)); color:#fff;
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; box-shadow:none }
    .btn.secondary{
      background:#fff; color:var(--indigo); border:1px solid var(--ring); box-shadow:none;
    }

    /* OAuth botones sobrios y consistentes */
    .btn.oauth-google{
      background:#fff; color:var(--ink); border:1px solid var(--ring); box-shadow:none;
    }
    .btn.oauth-apple{
      background:#0f1115; color:#fff; border:1px solid #0f1115; box-shadow:none;
    }
    .btn .ico{ display:inline-flex; width:18px; height:18px; align-items:center; justify-content:center }

    .note{ font-size:12px; color:#7f1d1d; background:#fee2e2; border:1px solid #fecaca; border-radius:10px; padding:8px 10px }
    .ok{ font-size:13px; color:#065f46; background:#d1fae5; border:1px solid #a7f3d0; border-radius:10px; padding:8px 10px }
    .muted{ font-size:12px; color:var(--muted) }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="./peak1.png" alt="PeekPay" width="36" height="36">
      <div class="crumbs"><a href="./index.html">Inicio</a> / Entrar</div>
      <!-- No agregamos ‚ÄúEntrar‚Äù aqu√≠ para no duplicar el del _header.js -->
    </header>

    <section class="panel">
      <h1>Accede a PeekPay</h1>
      <div class="desc">Te enviaremos un enlace m√°gico a tu correo o usa Google/Apple.</div>

      <div class="stack">
        <label class="small" for="email">Correo</label>
        <div class="field">
          <input id="email" type="email" placeholder="tu@email.com" autocomplete="email" inputmode="email" />
          <!-- icono mail -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"/>
            <path d="m22 8-10 6L2 8"/>
          </svg>
        </div>

        <button id="btnEmail" class="btn" aria-label="Enviar enlace">
          <!-- icono plus -->
          <span class="ico" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M12 5v14M5 12h14"/></svg>
          </span>
          Enviar enlace
        </button>

        <!-- OAuth -->
        <button id="btnGoogle" class="btn oauth-google" aria-label="Continuar con Google">
          <span class="ico" aria-hidden="true">
            <!-- G minimal -->
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="#EA4335" d="M12 10.2v3.9h5.5c-.24 1.4-1.67 4.1-5.5 4.1A6.5 6.5 0 1 1 12 5.5c1.86 0 3.1.79 3.81 1.46l2.6-2.5C17.05 2.6 14.78 1.8 12 1.8 6.86 1.8 2.7 6 2.7 11.1S6.86 20.4 12 20.4c6 0 9.3-4.2 9.3-10.1 0-.68-.07-1.1-.16-1.6H12z"/>
            </svg>
          </span>
          Continuar con Google
        </button>

        <button id="btnApple" class="btn oauth-apple" aria-label="Continuar con Apple">
          <span class="ico" aria-hidden="true">
            <!-- Apple glyph -->
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
              <path d="M16.365 1.43c.06.8-.3 1.59-.86 2.2-.55.61-1.39 1.09-2.24 1.03-.07-.78.32-1.6.88-2.2.6-.68 1.66-1.17 2.22-1.03zM20.42 17.3c-.41.95-.6 1.37-1.12 2.21-.73 1.17-1.76 2.63-3.05 2.65-1.15.02-1.45-.77-3.02-.77-1.56 0-1.9.75-3.05.78-1.3.03-2.29-1.26-3.02-2.42C5.1 18.5 3.1 13.8 5.06 10.7c.84-1.38 2.33-2.25 3.95-2.28 1.24-.02 2.42.83 3.02.83.59 0 2.07-1.02 3.5-.87.6.03 2.28.24 3.36 1.8-.09.06-2 1.17-1.96 3.47.02 2.75 2.38 3.66 2.4 3.67z"/>
            </svg>
          </span>
          Continuar con Apple
        </button>

        <a href="./profile.html" style="text-decoration:none"><button class="btn secondary">Volver al perfil</button></a>

        <div id="demoNote" class="note" hidden>Supabase no configurado (modo demo).</div>
        <div id="msg" class="ok" hidden></div>

        <div class="muted" style="margin-top:4px">
          Acceso r√°pido con enlace m√°gico (sin contrase√±as). Tambi√©n puedes usar Google o Apple en un clic.  
          Tu correo solo se usa para autenticarte. <span aria-hidden="true">üîí</span>
        </div>
      </div>
    </section>
  </div>

  <script>
    const $ = s => document.querySelector(s);

    // Espera a que _header.js cree el cliente (evita falso "modo demo")
    function waitForSB(timeoutMs=2500){
      return new Promise(resolve=>{
        const get = ()=> (window.__SB || window.supabaseClient || null);
        if(get()) return resolve(get());
        const t0=Date.now();
        const id=setInterval(()=>{
          const sb=get();
          if(sb){ clearInterval(id); resolve(sb); }
          else if(Date.now()-t0>timeoutMs){ clearInterval(id); resolve(null); }
        },40);
      });
    }

    function getRedirectTo(){
      const base = location.origin + (location.pathname.startsWith('/public') ? '/public' : '');
      return base + '/auth-callback.html';
    }
    function setBusy(b){
      $('#btnEmail').disabled=b; $('#btnGoogle').disabled=b; $('#btnApple').disabled=b;
    }

    (async function init(){
      const sb = await waitForSB();
      // Mostrar/ocultar aviso demo con base real en sb
      $('#demoNote').hidden = !!sb;

      // Email link
      $('#btnEmail').onclick = async ()=>{
        if(!sb){ $('#demoNote').hidden=false; return; }
        const email = ($('#email').value||'').trim();
        if(!email){ $('#msg').hidden=false; $('#msg').textContent='Escribe tu correo.'; return; }
        setBusy(true); $('#msg').hidden=true;
        try{
          const { error } = await sb.auth.signInWithOtp({
            email,
            options:{ emailRedirectTo: getRedirectTo() }
          });
          if(error) throw error;
          $('#msg').hidden=false; $('#msg').textContent='¬°Listo! Revisa tu correo y abre el enlace en este navegador.';
        }catch(e){
          $('#msg').hidden=false; $('#msg').textContent='No se pudo enviar el enlace: '+(e.message||e);
        }finally{ setBusy(false); }
      };

      // Google (puedes desactivar si a√∫n no est√° configurado en Supabase)
      $('#btnGoogle').onclick = async ()=>{
        if(!sb){ $('#demoNote').hidden=false; return; }
        setBusy(true);
        try{
          const { error } = await sb.auth.signInWithOAuth({
            provider:'google',
            options:{ redirectTo:getRedirectTo() }
          });
          if(error) throw error;
        }catch(e){
          $('#msg').hidden=false; $('#msg').textContent='No se pudo iniciar con Google: '+(e.message||e);
          setBusy(false);
        }
      };

      // Apple (opcional)
      $('#btnApple').onclick = async ()=>{
        if(!sb){ $('#demoNote').hidden=false; return; }
        setBusy(true);
        try{
          const { error } = await sb.auth.signInWithOAuth({
            provider:'apple',
            options:{ redirectTo:getRedirectTo() }
          });
          if(error) throw error;
        }catch(e){
          $('#msg').hidden=false; $('#msg').textContent='No se pudo iniciar con Apple: '+(e.message||e);
          setBusy(false);
        }
      };
    })();
  </script>
</body>
</html>
